<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">To-Do List</h1>
    <ul class="task-list">
      <li class="task-item">
        <input type="checkbox" id="task1" />
        <label for="task1">Buy groceries</label>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task2" />
        <label for="task2">Complete project</label>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task3" />
        <label for="task3">Read a book</label>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task4" />
        <label for="task4">Exercise</label>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </li>
    </ul>
    <footer class="footer">
      This code is generated by Laila Rahman. Check out my projects on
      <a href="#" target="_blank" class="github-link">GitHub</a>.
    </footer>
  </body>
</html>
